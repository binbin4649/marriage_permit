<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheet.css">
    <title>結婚許可書</title>
    <style></style>
</head>

<body>
    <section class="sheet">
        <div class="row1">
            <h1 class="text-center">結婚許可書</h1>
        </div>
        <div class="row2">
            <div class="text-right">
                <p>許可番号-{$no}</p>
                <p>{$p4}</p>
            </div>
        </div>
        <div class="row3">
            <div class="dear">
            	<h2>{$p1} 殿</h2>
            	<h2>{$p2} 殿</h2>
            </div>
        </div>
        <div class="row4">
            <div class="myself">
	            <p>認め人</p>
	            <p>氏名：　{$p3} <span class="stamp">印</span></p>
            </div>
        </div>
        <div class="row5">
            <p>
	            私、{$p3}は、{$p1}と、{$p2}の結婚を認め、ここに許可します。
            </p>
        </div>
        <div class="row6">
	        <p class="ki">記</p>
        </div>
        <div class="row7">
	        <ul>
		        <li>新婚旅行の日程が決定次第、速やかに報告すること。</li>
		        <li>新居に引越次第、速やかに報告すること。</li>
		        <li>たまには飲みに誘うこと。</li>
		        <li>二人の間に問題が起きた場合は、遠慮なく私を頼ること。</li>
		        <li>いつまでもお幸せに。</li>
	        </ul>
        </div>
        <div class="row8">
	        <p>以上。</p>
        </div>
    </section>
    
</body>

</html>
